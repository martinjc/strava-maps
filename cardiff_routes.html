<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="lib/polyline/polyline.js"></script>
    <title>Strava Maps - All routes</title>
</head>
<body>
    <div class="routes">

    </div>
    <script>
        (function() {

            // a bounding box, it'll do for now. 
            let cardiff = [[-3.3201075665786277, 51.38382882236036], [-3.070876006763464, 51.55066401386628]];

            let projection = d3.geoMercator();
            let geo = d3.geoPath().projection(projection);

            function drawRoute(run, route) {
                let routeBox = d3.select('.routes')
                let routeSVG = routeBox.append('svg')
                    .attr('width', 50)
                    .attr('height', 50)
                    .attr('id', `svg_${run.id}`)

                projection.fitSize([50, 50], route);

                routeSVG.selectAll('path')
                    .data([route])
                    .enter().append('path')
                    .attr('d', geo)
                    .attr('fill', 'none')
                    .attr('stroke', 'green')
                    .attr('stroke-width', 1);

            }

            fetch('/data/activities.json')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    let runs = data.filter(activity => activity.type === 'Run');
                    console.log(runs);
                    let totalDistance = runs.reduce((sum, run) => sum + run.distance, 0);
                    console.log(`Total distance: ${totalDistance/1000} kilometers`);
                    let totalTime = runs.reduce((sum, run) => sum + run.moving_time, 0);
                    console.log(`Total time: ${totalTime/60} minutes`);
                    let count = 0;
                    runs.forEach(run => {
                        let mapline = run.map.summary_polyline;
                        // Decode the polyline
                        let route = polyline.toGeoJSON(mapline);
                        if(route.coordinates.length > 0) {
                            if(route.coordinates.some((coord) => {
                                return coord[0] >= cardiff[0][0] && coord[0] <= cardiff[1][0] &&
                                       coord[1] >= cardiff[0][1] && coord[1] <= cardiff[1][1];
                            })) {
                                drawRoute(run, route);
                                count++;
                            } else {
                                console.log(`Run ID: ${run.id} is outside Cardiff bounds.`);
                            }
                        }
                    });
                    console.log(count);
                });
        })();
    </script>
</body>
</html>
